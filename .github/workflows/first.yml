name: CI Workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: "22.22.0"
      - run: npm install
        working-directory: backend
      - run: npm run lint:editorconfig
        working-directory: backend
