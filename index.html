<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        width: 100vw;
        height: 100vh;
        position: relative;
    }
    
    #ball {
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: moveBall 2s infinite alternate;
    }

    @keyframes moveBall {
        0% {
            transform: translate(-50%, -50%) translateX(0);
        }
        100% {
            transform: translate(-50%, -50%) translateX(200px);
        }
    }
</style>
<body>
    <div class="container">
        <div id="ball"></div>
    </div>
</body>
</html>
